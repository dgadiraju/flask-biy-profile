{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Containers{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
    <table class="table">
        <thead>
        <tr>
            {% for column in columns %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for course in data %}
        <tr>
            {% for column in columns %}
            <td>{{ course[column] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
